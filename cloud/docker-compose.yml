version: "3.9"

services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mengram}
      POSTGRES_USER: ${POSTGRES_USER:-mengram}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mengram_dev}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/01-schema.sql

  api:
    build:
      context: ..
      dockerfile: cloud/Dockerfile
    ports:
      - "8420:8420"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-mengram}:${POSTGRES_PASSWORD:-mengram_dev}@db:5432/${POSTGRES_DB:-mengram}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      LLM_PROVIDER: anthropic
      PORT: 8420
    depends_on:
      - db

volumes:
  pgdata:
